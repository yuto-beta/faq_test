const body = `ベータ（β）は、株や投資のリスクを測るための道具のようなものです。具体的には、あなたが投資する銘柄（例：ある会社の株）が、全体の市場（例：日経平均などの株価指数）に比べてどれだけ動きやすいかを示しています。\n
ベータの値の意味:\n
  •  ( β = 1 )： あなたの投資する銘柄の動きの傾向が市場全体と同じ。\n
  •  ( β > 1 )： 市場よりも動きが激しい。リスクが高いが、リターンも大きいかも。\n
  •  ( β < 1 )： 市場よりも動きが穏やか。リスクが低いが、リターンも控えめ。\n
  •  ( β = 0 )： あなたの投資する銘柄の動きの傾向と市場の動きは関係なし。\n
  •  ( β < 0 )： 市場が上がると銘柄が下がる、またはその逆の関係。\n
例えるなら、ベータはジェットコースターの乗り物のようなものです。ベータが1の乗り物は、平均的なスピードと動き。ベータが2の乗り物は、2倍のスピードと動きで、もっとスリリング！ベータが0.5の乗り物は、もっとゆっくりとした動き。\n
このベータを知ることで、自分の投資スタイルに合った銘柄を選ぶ手助けとなります。\n21:36`;
